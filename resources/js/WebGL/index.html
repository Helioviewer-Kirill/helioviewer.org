<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WebGL - 3D rotating sphere with texture projection</title>
        <link rel="stylesheet" type="text/css" href="webgl-style.css">
    </head>
    <body onload="InitDemo();" style="font-family: Arial, Helvetica, sans-serif;">
        <canvas id="draw-surface">
            Your browser does not support HTML5 :[
        </canvas>
        <div>
            <br>
            <span>
                <button id="webgl-play-pause-button" style="font-size: 24px" onclick="client.playPauseButtonPressed();">Pause</button>
                <h1 id="frame-counter" ></h1>
            </span>
            <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                <div style="margin-right: 50px;">
                    <h2>Start Date</h2>
                    <input type="date" name="Start date" id="startDateInput" value="2019-08-20">
                </div>
                <div style="margin-right: 50px;">
                    <h2>End Date</h2>
                    <input type="date" name="End date" id="endDateInput" value="2019-08-22">
                </div>
                <div>
                    <h2>Number of frames to request within time range</h2>
                    <input type="number" name="Num Frames" id="numFramesInput" value="30">
                    <span id="numFramesStatus"></span>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                <div>
                    <h2>Resolution Reduction</h2>
                    <input type="number" name="Reduce" id="reduceInput" value="2">
                    <span id="reduceStatus">0=None, 1=1/2 resolution, 2=1/4 resolution</span>
                </div>
            </div>

            <br>
            <button id="renderButton" style="font-size: 32px" onclick="client.requestMovieButton();">Request Movie!</button>
            <span id="loading-status" style="font-weight: bold; font-size: 32px"></span>
            <br><br>
            <i>Dynamic texture allocation from Helioviewer Image Database</i>
            <br>
        </div>
        
        <script src="../libs/gl-matrix.js"></script>
        <script src="../libs/twgl-full.min.js"></script>
        <script src="CoordinateSystemsHelper.js"></script>
        <script src="WebGLClientRenderer.js"></script>
        <script src="RenderSourceLayer.js"></script>
        <script src="app.js"></script>
    </body>
</html>
